type Query {
    event(slug: String!): Event
    events: [Event]
}

type Mutation {
    createEvent(input: EventInput!): Event
    deleteEvent(slug: String!): Event
    updateEvent(slug: String!, input: EventInput!): Event
}

input EventInput {
    imageUrl: String!
    slug: String!
    title: String!
}

type Event {
    imageUrl: String!
    slug: String!
    title: String!
}
